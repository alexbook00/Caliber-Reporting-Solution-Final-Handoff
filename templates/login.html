{% extends "layout.html"%} {% block title %}Login{% endblock %} 
{% block content%}
<body style="background: white">
  <div id = 'container'>
    <img id = 'applogo' src="static/logo.png" alt="" />
    <a href="/home" target="blank"><img id = 'applogo' src="static/logo.png" alt="" /></a>
  </div> 
  <a><img src="static/pictures/logo.png" class="login-logo" alt="Caliber Public Safety logo" /></a>
  <div class="login-box">
    <div id="content">
      <div id="main" class="open-sans-font">
        <div class="bigTitle">Caliber Public Safety - Power BI </div>
        <div class="title"> Login </div>
        <form action="/loginuser" method="post">
          <div class="input-field">
            <div class="input-text">Username</div> 
            <div class="red-star"> * </div>
            <br>
            <input
              style="-webkit-appearance: none;"
              class="input-text-box"
              type="username"
              name="username"
              placeholder="Username"
              autocomplete="nope"
            />
          </div>
          <div class="input-field">
            <div class="input-text">Password</div> 
            <div class="red-star"> * </div>
            <br>
            <input
              class="input-text-box"
              type="password"
              name="password"
              placeholder="Password"
              autocomplete="off"
            />
          </div>
          <input class="submit" type="submit" />
        </form>
        <div id="para1" class="error-message">{{ Message }}</div>
      </div>
      {% endblock %}
    </div>
  </div>
</body>
